<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login page</title>

</head>
<body>

<div class="container">
    <div  class="row mt-4 ">
        <nav class="navbar navbar-expand-sm bg-success rounded-pill shadow p-2 ">
            <div class="container">
                <div class="collapse navbar-collapse"></div>

                <div class="collapse navbar-collapse"
                     id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link"
                               href="#">
                                <h1 class="text-white">Pay My Buddy</h1>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
        <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 mt-4">
                        <div class="alert alert-danger " role="alert" th:if="${param.error}">
                            user with email or password  not found
                    </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>


        </div>
    <div class="row mt-5" >
        <div class="col-md-4">
            <img th:src="@{/images/money.gif}" alt="" width="400px" height="300px"/>
        </div>

        <div class="col-md-4 d-flex justify-content-center shadow-lg p-4 mb-1 bg-light rounded">


            <form class="form-signin" method="post" th:action="@{/accueil}">
                <h2 class="form-signin-heading">Please sign in</h2>
                </br>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                           required />
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required/>

                </p>
                <p>
                    Remember me ?
                    <input type="checkbox" id="remember-me" name="remember-me" class="checkbox" />

                </p>

                <button type="submit" class="btn btn-success mt-5 col-6 mx-auto col-md-4 d-flex justify-content-center shadow-lg p-1 mb-5">
                    Login  </button>
                </br>

                <a class="py-2 text-dark text-decoration-none" href="/paymybuddy/register">New Member ?</a>
            </form>
        </div>
        <div class="col-md-4">
            <img th:src="@{/images/mark.gif}" alt="" width="400px" height="300px"/>
        </div>

    </div>

</div> <!-- fin container -->





<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
