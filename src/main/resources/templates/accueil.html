<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Accueil</title>
</head>
<body>
<div class="alert alert-danger " role="alert" th:if="${param.success}">
    user with email or password  not found
</div>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light text-light bg-success mt-4 ">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Pay My Buddy </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">transfer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-dark" type="submit">LogOut</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="row mt-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/img.png}" class="d-block w-100" alt="" />

                </div>
                <div class="carousel-item active">
                    <img th:src="@{/images/img.png}" class="d-block w-100" alt="" />

                </div>
                <div class="carousel-item active">
                    <img th:src="@{/images/img.png}" class="d-block w-100" alt="" />

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card mt-4 bg-info "  style="max-width: 500px;">
                <div class="row g-0">
                    <div class="col-md-4 ">
                        <img th:src="@{/images/profile.png}" class="img-fluid rounded-start" alt="images-profile"/>
                    </div>

                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title text-center" th:text="${user.FirstName}"></h5><br>
                            <h5 class="card-title text-center" th:text="${user.email}"></h5>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-4 px-5">
            <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header text-center" ><h2>Amount</h2></div>
                <div class="card-body">
                    <h2 class="text-center" th:text="${user.account.amount}" > </h2>
                </div>
        </div>

    </div>
        <div class="col-md-4 px-5">
            <button type="button" class="btn btn-info mt-4" data-bs-toggle="modal" data-bs-target="#amountModal">Add cash on your account</button>
            <button type="button" class="btn btn-info mt-4" data-bs-toggle="modal" data-bs-target="#transferModal">Transfer cash to your bank</button> <br>
            <button type="button" class="btn btn-info mt-4" data-bs-toggle="modal" data-bs-target="#ibanModal">Add an IBAN</button>
        </div>
        <!-- Modal amount-->
        <div class="modal fade" id="amountModal" tabindex="-1" aria-labelledby="amountModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title text-center" >Add cash on your account</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div col-md-4>
                            <img th:src="@{/images/carte.jpeg}" alt="" width="470px" height="300px"/>
                        </div>
                        <div col-md-4>
                            <form method="post" th:action="@{/addAmount}">
                                <div class="mb-3" style="text-align:center;">
                                    <label for="exampleInputAmount" class="form-label mt-4" ><h4>Amount</h4></label>
                                    <input type="number" class="form-control" id="exampleInputAmount" aria-describedby="amountHelp" min="1" placeholder="amount €">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div col-md-4>

                        </div>
                        <!--  -->
                    </div>

                </div>
            </div>
        </div>

        <!-- modal transfer -->

        <div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="amountModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title text-center" id="transferModal ">Transfer cash to your bank</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div col-md-4>
                            <img th:src="@{/images/transfer.png}" class="img-fluid rounded-start" alt="images-profile"/>
                        </div>
                        <div col-md-4>
                            <form>
                                <div class="mb-3" style="text-align:center;">
                                    <label for="exampleInputAmount" class="form-label mt-4" ><h4>Transfer</h4></label>
                                    <input type="number" class="form-control"  aria-describedby="amountHelp" min="1" placeholder="amount €" name="transfer">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div col-md-4>

                        </div>
                        <!--  -->
                    </div>

                </div>
            </div>
        </div>

        <!-- modal IBAN -->

        <div class="modal fade" id="ibanModal" tabindex="-1" aria-labelledby="ibanModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title text-center" id="ibanModal ">Add an IBAN</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div col-md-4>
                            <img th:src="@{/images/iban.jpeg}" class="img-fluid rounded-start" alt="images-profile"/>
                        </div>
                        <div col-md-4>
                            <form>
                                <div class="mb-3" style="text-align:center;">
                                    <label for="exampleInputAmount" class="form-label mt-4" ><h4>Add IBAN</h4></label>
                                    <input type="text" class="form-control"  aria-describedby="amountHelp" min="1" placeholder="IBAN " name="iban">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div col-md-4>

                        </div>
                        <!--  -->
                    </div>

                </div>
            </div>
        </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
