<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Login page</title>
</head>
<body>

<div class="container">
  <div  class="row mt-4 ">
    <nav class="navbar navbar-expand-sm bg-success rounded-pill shadow p-2 ">
      <div class="container">
        <div class="collapse navbar-collapse"></div>

        <div class="collapse navbar-collapse"
             id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link"
                 href="#">
                <h1 class="text-white">Pay My Buddy application</h1>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div col-md-4></div>
    <div col-md-4>

      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <header class="card-header text-center">
                <a th:href="@{/login}" class="float-right btn btn-outline-success mt-1">Log in</a>
                <h4 class="card-title mt-2 text-center" > Sign up</h4>
              </header>
              <article class="card-body d-flex justify-content-center shadow-lg p-5 mb-5 bg-light rounded" >

                <form th:action="@{/processRegister}" method="post"  >
                  <div class="form-row">
                    <div class="col form-group">
                      <label>First name </label>
                      <input type="text" class="form-control mt-2" placeholder="First name" name="firstName" th:value="${user.firstName}" required/>
                    </div> <!-- form-group end.// -->
                    <div class="col form-group">
                      <label>Last name</label>
                      <input type="text" class="form-control mt-2" placeholder="Last name " name="lastName" th:value="${user.lastName}" required/>
                    </div> <!-- form-group end.// -->
                  </div> <!-- form-row end.// -->
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control mt-2" placeholder="Email address" name="email" th:value="${user.email}" required/>

                  </div> <!-- form-group end.// -->

                  <div class="form-group">
                    <label>Create password</label>
                    <input class="form-control mt-2" type="password" placeholder="Create password" name="password" th:value="${user.password}" required/>
                  </div> <!-- form-group end.// -->
                  <div class="form-group">
                    <button type="submit" class="btn btn-success mt-5 col-6 mx-auto col-md-4 d-flex justify-content-center shadow-lg p-1 mb-5">
                      Register  </button>
                  </div> <!-- form-group// -->
                </form>
              </article> <!-- card-body end .// -->
              <div class="border-top card-body text-center card-body d-flex justify-content-center shadow-lg p-5 mb-5 bg-light rounded">Have an account? <a th:href="@{/login}">Log In</a></div>
            </div> <!-- card.// -->
          </div> <!-- col.//-->

        </div> <!-- row.//-->


      </div>
      </article>
    </div>
    <div col-md-4></div>
  </div>
</div>





<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
